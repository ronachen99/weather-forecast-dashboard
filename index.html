<!DOCTYPE html>
<html lang="en">
<!-- Head Element Starts -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- Head Element Ends -->
<!-- Body Element Starts -->
<body>
    <!-- Header Section Starts -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Header Section Ends -->
    <main class="row grid" style="--bs-gap: .25rem 1rem;">
        <section class="col-4">
            <!-- Form Section Starts -->
            <div class="card border-dark">
                <div class="card-body text-dark">
                    <h2>City</h2>
                    <form id="city-form">
                        <div class="d-grid gap-2 ">
                            <input name="city" id="city-name" type="text" autofocus="true" class="form-input"
                                placeholder="Toronto" />
                            <button type="submit" class="btn btn-dark" id="search-button">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Form Section Ends -->
            <!-- History Section Starts -->
            <div class="card text-white bg-dark">
                <div class="card-body">
                    <h2>History</h2>
                    <button id="clear-button" type="button" class="btn btn-light">Clear</button>
                    <div id="history-container" class="d-grid gap-2 col-6 mx-auto"></div>
                </div>
            </div>
            <!-- History Section Ends -->
        </section>
        <!-- Weather Result Starts -->
        <section class="col-8" id="weather-container">
            <!-- Current Weather and Forecast Goes Here -->
        </section>
        <!-- Weather Result Ends -->
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
<!-- Body Element Ends -->
</html>
