<!DOCTYPE html>
<html lang="en">
<!-- Head Element Starts -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
<!-- Head Element Ends -->

<!-- Body Element Starts -->

<body>
    <!-- Header Section Starts -->
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <!-- Header Section Ends -->
    <main class="row">
        <section class="col">
            <!-- Form Section Starts -->
            <div class="card border-dark mb-3 w-50 d-flex text-center ">
                <div class="card-body">
                    <h2>Search For a City</h2>
                    <form id="city-form" class="card-body">
                        <div class="d-grid gap-2">
                            <input name="city" id="city-name" type="text" autofocus="true" class="form-input"
                                placeholder="Toronto" />
                            <button type="submit" class="btn btn-dark" id="search-button">Search</button>
                        </div>
                    </form>
                </div>
            </div>
            <!-- Form Section Ends -->

            <!-- History Section Starts -->
            <div class="card mb-3 w-50 d-flex text-center ">
                <div class="history-container d-grid gap-2">
                    <!-- <button type="button" class="btn btn-secondary">History City</button> History City Buttons Goes Here -->
                </div>
            </div>
            <!-- History Section Ends -->
        </section>
        <section class="col">
            <!-- Current Temperature Section Starts -->
            <div id="current-weather-container"> </div>
            <!-- Current Temperature Section Ends-->

            <!-- Five Day Forecast Section Starts -->
            <div id="forecast-container"></div>
            <!-- Five Day Forecast Section Ends-->
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
<!-- Body Element Ends -->

</html>
